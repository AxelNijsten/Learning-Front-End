<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/css/style.css">
    <script src="https://kit.fontawesome.com/4bd8edca00.js" crossorigin="anonymous"></script>
    <title>R/P/S/L/S</title>
</head>
<body>
        <div class="container-fluid">
                <div class="row">
                  
                  <div class="header">
                    <h1> R/P/S Game </h1>
                  </div>
                  
                </div>  
                <div class="center">
                  
                  <div class="main" id="rock" onclick="action(0)">
                    <i class="fas fa-hand-rock"></i>
                    <h3> Rock </h3>
                </div>
                
                <div class="main" id="paper" onclick="action(1)">
                    <i class="fas fa-hand-paper"></i>
                    <h3> Paper </h3>
                </div>
                
                <div class="main" id="scissor" onclick="action(2)">
                    <i class="fas fa-hand-scissors"></i>
                    <h3> Scissor </h3>
                </div>
                
                <div class="main" id="lizard" onclick="action(3)">
                    <i class="fas fa-hand-lizard"></i>
                    <h3> Lizard </h3>
                </div>
                
                <div class="main" id="spock" onclick="action(4)">
                    <i class="fas fa-hand-spock"></i>
                    <h3> Spock </h3>
                </div>
                  
                </div>
                <div class="row">
              
                <div class="header">
                  <h4><span id="message">Make Your Move.</span></h4>
                </div>
                  
                </div> 
                <div class="scoreboard">
                  
                  <div class="main">
                    <h2> You <br><span class="scores" id="wins"></span> </h2>
                  </div>
                  <div class="main">
                    <h2>  vs </h2>
                  </div>
                  <div class="main">
                    <h2>  CPU <br><span class="scores" id="losses"></span>   </h2>
                  </div>
                </div>
              </div>

              <script src="res/js/script.js"></script>
</body>
</html>
